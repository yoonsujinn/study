



//html 빠르게 작성하는 방법법

<!-- div*3 -->
 <!-- div가 한번에 3개가 생성이 된다. -->
 <div></div>
 <div></div>
 <div></div>

 <!-- ul>li*5 -->
 <!-- ul,li가 한번에 생성되고.. li가 한번에 5개 생긴다. -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- ul>li.red*3 -->
  <!-- ul,li 생성, li가 red클래스를 가지고 3개 생성된다. -->
  <ul>
    <li class="red"></li>
    <li class="red"></li>
    <li class="red"></li>
  </ul>

<!-- p*3 {item$} -->
<!-- item이라는 글자를 가지고 있는 p가 3개 생성됩니다. -->
 <!-- 여기서 $는 인덱스 번호를 자동으로 생성합니다. -->
<p>가나다 1</p>
<p>가나다 2</p>
<p>가나다 3</p>
